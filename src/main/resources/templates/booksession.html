<!doctype html>
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/sessionb/css/style.css}">

</head>
<body class="img js-fullheight" style="background-image: url('/sessionb/images/coaching.jpg');">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Book a session</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="/booksessionadd" method="post" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="game" placeholder="Game" required>
                        </div>
                        <div class="form-group">
                            <label for="coach">Coach:</label>
                            <select id="coach" name="coachId">
                                <option th:each="coach : ${coaches}" th:value="${coach.accountId}" th:text="${coach.username}"></option>
                            </select><br><br>
                        </div>
                        <div class="form-group">
                            <label for="level">Expert level:</label>
                            <select id="level" name="level">
                                <option value="beginner">Beginner ($120.00)</option>
                                <option value="intermediate">Intermediate ($199.00)</option>
                                <option value="advanced">Advanced ($250.00)</option>
                            </select><br><br>
                        </div>
                        <input type="hidden" name="coachId" value="">
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Book Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
