<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/editAccount/style.css}">


</head>
<body>
<div class="container">
    <h2>Edit Account</h2>
    <form action="/editAccount/{accountId}" method="post" enctype="multipart/form-data" th:action="@{/editAccount/{accountId}(accountId=${account.accountId})}">
            <div>
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" th:value="${account.username}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${account.email}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Add more input fields for other account details, and use th:value to pre-fill them -->
            <div>
                <label for="country">Country :</label>
                <input type="text" id="country" name="country" th:value="${account.country}" required>
            </div>
            <div>
                <label for="FirstName">First Name:</label>
                <input type="text" id="firstname" name="FirstName" th:value="${account.firstName}">
            </div>
            <div>
                <label for="LastName">Last Name:</label>
                <input type="text" id="lastname" name="LastName" th:value="${account.lastName}">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" th:value="${account.age}">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male" th:selected="${account.gender == 'male'}">Male</option>
                    <option value="female" th:selected="${account.gender == 'female'}">Female</option>
                </select>
            </div>
            <!-- Add other input fields and pre-fill them as needed -->
            <input style="margin-bottom: 30px" type="file" id="file" name="imageFile" accept="image/*">

            <button type="submit">Submit</button>
        </form>
</div>
</body>
</html>
