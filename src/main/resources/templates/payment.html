<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link th:href="@{/payment/style.css}" rel="stylesheet">

</head>
<body>
<div id="card-success" class="hidden">
    <i class="fa fa-check"></i>
    <p>Payment Successful!</p>
</div>
<div id="form-errors" class="hidden">
    <i class="fa fa-exclamation-triangle"></i>
    <p id="card-error">Card error</p>
</div>
<div id="form-container" style="margin-top: 200px">

    <div id="card-front">
        <div id="shadow"></div>
        <div id="image-container">

      <span id="card-image">

        </span>
        </div>
        <!--- end card image container --->

        <label for="card-number">
            Card Number
        </label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16">
        <div id="cardholder-container">
            <label for="card-holder">Card Holder
            </label>
            <input type="text" id="card-holder" placeholder="e.g. John Doe" />
        </div>
        <!--- end card holder container --->
        <div id="exp-container">
            <label for="card-exp">
                Expiration
            </label>
            <input id="card-month" type="text" placeholder="MM" length="2">
            <input id="card-year" type="text" placeholder="YY" length="2">
        </div>
        <div id="cvc-container">
            <label for="card-cvc"> CVC/CVV</label>
            <input id="card-cvc" placeholder="XXX-X" type="text" min-length="3" max-length="4">
            <p>Last 3 or 4 digits</p>
        </div>
        <!--- end CVC container --->
        <!--- end exp container --->
    </div>
    <!--- end card front --->
    <div id="card-back">
        <div id="card-stripe">
        </div>

        <div>
            <label for="card-token"></label><input type="text" id="card-token" />
            <!-- Use JavaScript to navigate when button is clicked -->
            <button type="button" id="card-btn" onclick="window.location.href='/main'">Submit</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>

</body>
</html>
